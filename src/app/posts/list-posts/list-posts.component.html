<div class="container-fluid">
    <h3>Discussion Forum</h3>

  <div class="row">

    <div class="col-md-1 user-avatar">
    </div>
    <div class="col-md-10">
        <mat-accordion multi="true" *ngIf="posts.length > 0 && !isLoading">

            <mat-expansion-panel *ngFor="let post of posts">

              <mat-expansion-panel-header>
                  <span class="user-initials"></span>
                  {{ post.title}}
              </mat-expansion-panel-header>
              <p>
                {{ post.content }}
                <br>
              <br>
              </p>
              <br>
              <p *ngIf="fullName">posted by {{post.author}} &bull; {{createdAt | date: 'fulldate'}}</p>

              <mat-action-row *ngIf="userIsAuthenticated && userId === post.creator">
                <!-- <mat-form-field>
                  <input matInput [(ngModel)]="name">
                </mat-form-field> -->
                <!-- <button mat-button (click)="openDialog()"><mat-icon color="primary">insert_comment</mat-icon></button> -->
                    <!-- <span class="example-spacer"></span>
                    <a class="post-edit-btn" mat-button color="primary" [routerLink]="['/edit', post.id]">
                      <i class="fas fa-edit"></i>
                    </a>
         -->
                <button mat-button color="warn" (click)="onDelete(post.id)">
                    <i class="fas fa-trash-alt "></i>
                </button>
              </mat-action-row>
            </mat-expansion-panel>
          </mat-accordion>
          <mat-paginator
            [length]="totalPosts"
            [pageSize]="postsPerPage"
            [pageSizeOptions]="pageSizeOptions"
            (page)="onChangedPage($event)"
            *ngIf="posts.length > 0"></mat-paginator>
          <p class="info-text mat-body-1" *ngIf="posts.length <= 0 && !isLoading">No posts added yet!</p>

    </div>
    <div class="col-md-1"></div>

  </div>
</div>
