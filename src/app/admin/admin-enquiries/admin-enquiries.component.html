<div class="container">
    <app-sidebar></app-sidebar>

  <h1>Enquiry Dashboard</h1>
  <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search...">
    </mat-form-field>
    <div class="example-container mat-elevation-z8">
        <mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="firstName">
            <mat-header-cell *matHeaderCellDef mat-sort-header>First Name</mat-header-cell >
            <mat-cell *matCellDef="let enquiry"> {{ enquiry.firstName }} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="lastName">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</mat-header-cell >
            <mat-cell *matCellDef="let enquiry"> {{ enquiry.lastName }} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
            <mat-cell *matCellDef="let enquiry"> {{enquiry.email}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="content">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Enquiry Details</mat-header-cell >
            <mat-cell *matCellDef="let enquiry"> {{ enquiry.content }} </mat-cell>
            </ng-container>

          <ng-container matColumnDef="action" >
            <th mat-header-cell *matHeaderCellDef > Action</th>
            <td mat-cell *matCellDef="let enquiry">
              <span matTooltip="Delete">
                <i class="fas fa-trash-alt" (click)="onDelete(enquiry.id)"></i>
              </span>
            </td>
          </ng-container>
          <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
          <mat-row *matRowDef="let enquiry; columns: displayedColumns;"></mat-row>
        </mat-table>
      </div>
      <mat-paginator [pageIndex]="0" [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
