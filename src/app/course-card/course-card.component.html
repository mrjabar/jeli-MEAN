<main role="main">
  <h3>New Courses</h3>
  <section class="course-carousel-area">
    <!-- <h3>New Courses</h3> -->
    <div class="container-lg">
      <div class="row">
        <div class="col" *ngFor="let item of courses; index as courseId">
          <!-- <h2 class="course-carousel-title">Our Latest Courses</h2> -->
          <div class="course-carousel">
            <div class="course-box-wrap shadow-sm">
                <div class="course-box shadow-sm">
                  <div class="course-image">
                    <img
                      class="course-image image-responsive"
                      [src]="item.imagePath"
                      [alt]="item.name"
                    />
                  </div>
                  <div class="course-details">
                    <h5 class="title">{{ item?.name }}</h5>
                    <p class="description">
                      {{ item?.description }}
                    </p>
                    <div class="rating">
                      <i class="fas fa-star"></i>
                      <i class="fas fa-star"></i>
                      <i class="fas fa-star"></i>
                      <i class="fas fa-star"></i>
                      <i class="fas fa-star"></i>
                      <span class="d-inline-block average-rating"></span>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                      <h5 class="card-text">{{ item.price | currency }}</h5>
                      <br>
                      <!-- <span matTooltip="Add to cart">
                          <button
                          type="button"
                          class="btn"
                          (click)="addItemToCart(item)"
                          [class.btn-outline-primary]="itemInCart(item).length"
                        >
                          <i class="fas fa-shopping-cart"></i>
                        </button>
                      </span> -->
                    </div>
                  </div>
                  <button
                    [routerLink]="['/courses', item.id]"
                    class="btn btn-danger btn-block">More Info</button>

                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
