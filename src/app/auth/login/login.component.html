<div class="fullpage">
  <div class="text-center login-container">
      <form class="form-signin" (submit)="login(loginForm)" #loginForm="ngForm">
        <h1 class="h3 mb-3 font-weight-normal">Log In</h1>
        <div class="text-center mb-4">
            <img class="mb-4" src="assets/images/Jeli_logo.jpg" alt="" width="72" height="72">
        </div>

              <label for="inputEmail" class="sr-only">Email Address</label>
              <input
                type="email"
                class="form-control"
                required=""
                autofocus=""
                placeholder="Email address..."
                name="email"
                email
                ngModel
                #email="ngModel"
                [class.is-invalid]="!email.valid && !email.pristine"
              >
              <br>
              <label for="inputPassword" class="sr-only">Password</label>
              <input
                type="password"
                class="form-control"
                required=""
                name="password"
                placeholder="Password"
                ngModel
                #password="ngModel"
                [class.is-invalid]="!password.valid && !password.pristine"
              >
          <button type="submit" class="mt-3 btn btn-lg btn-danger btn-block" *ngIf="!isLoading" [disabled]="!loginForm.form.valid">Login</button>
          <p>
              <a class="mt-3 btn btn-lg btn-outline-success btn-block" *ngIf="!isLoading" routerLink="/register" >Register</a>
          </p>
          <mat-spinner  *ngIf="isLoading" color="accent"></mat-spinner>
          <p>or <a class="forgotten-password" routerLink="/change-password">Forgot password</a></p>
        </form>
  </div>
</div>
