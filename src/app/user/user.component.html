<div class="row">
  <div class="col-md-3">
  </div>

  <div class="col-md-6">
    <mat-card>
      <h3>Add a New User</h3>
      <!-- <mat-spinner *ngIf="isLoading" color="accent"></mat-spinner> -->
      <form [formGroup]="form" (submit)="onSaveUser()">
        <mat-form-field>
          <input
            matInput
            type="text"
            placeholder="Full Name"
            formControlName="fullName"
          />
          <mat-error *ngIf="form.get('fullName').invalid"
            >Please enter Full name</mat-error
          >
        </mat-form-field>
        <br />
        <mat-form-field>
          <input
            matInput
            type="text"
            placeholder="Username"
            formControlName="username"
          />
          <mat-error *ngIf="form.get('username').invalid"
            >Please enter Username</mat-error
          >
        </mat-form-field>
        <br />
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email" />
          <mat-error *ngIf="form.get('email').invalid"
            >Please enter a valid email</mat-error
          >
        </mat-form-field>
        <br />
        <label id="example-radio-group-label">Admin:</label>
        <mat-radio-group
          aria-labelledby="example-radio-group-label"
          class="example-radio-group"
          formControlName="isAdmin">
          <mat-radio-button class="example-radio-button" *ngFor="let role of roles" [value]="role">
            {{role}}
          </mat-radio-button>
        </mat-radio-group>
        <mat-form-field>
          <input
            matInput
            type="number"
            placeholder="Phone number"
            formControlName="contact"
          />
          <mat-error *ngIf="form.get('contact').invalid"
            >Please enter a phone number</mat-error
          >
        </mat-form-field>
        <br />
        <!-- <div>
          <button mat-stroked-button type="button" (click)="filePicker.click()">
            Pick Image
          </button>
          <input type="file" #filePicker (change)="onImagePicked($event)" />
        </div>
        <div
          class="image-preview"
          *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid"
        >
          <img [src]="imagePreview" [alt]="form.value.fullName" />
        </div>
        <br /> -->
        <button class="btn btn-outline-success" type="submit">Save</button>
      </form>
    </mat-card>
    </div>
  <div class="col-md-3">
  </div>
</div>
