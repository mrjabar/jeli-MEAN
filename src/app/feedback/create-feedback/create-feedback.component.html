

<div class="row mb-2">
  <div class="col-md-6">
      <mat-card>
          <form (submit)="onSaveFeedback(feedbackForm)" #feedbackForm="ngForm">
            <mat-form-field>
              <input
                matInput
                type="text"
                name="title"
                ngModel
                required
                minlength="3"
                placeholder="Feedback Title"
                #title="ngModel"
              />
              <mat-error *ngIf="title.invalid"
                >Please enter a feedback title.</mat-error
              >
            </mat-form-field>
            <mat-form-field>
              <textarea
                matInput
                rows="4"
                name="content"
                ngModel
                required
                placeholder="Feedback Content"
                #content="ngModel"
              ></textarea>
              <mat-error *ngIf="content.invalid"
                >Please enter a feedback title.</mat-error
              >
            </mat-form-field>
            <button mat-raised-button color="accent" type="submit">Submit</button>
          </form>
        </mat-card>

  </div>
  <div class="col-md-6">
      <h3>Reviews</h3>
      <app-feedback-list></app-feedback-list>

  </div>
</div>
