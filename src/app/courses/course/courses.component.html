  <main role="main">
      <section class="course-carousel-area">
        <h3>New Courses</h3>
        <div class="container-lg">
          <div class="row">
            <div class="col-sm-3" *ngFor="let item of courses; index as courseId">
              <!-- <h2 class="course-carousel-title">Our Latest Courses</h2> -->
              <div class="course-carousel">
                <div class="course-box-wrap shadow-sm">
                  <a href="#">
                    <div class="course-box shadow-sm">
                      <div class="course-image">
                        <img
                        class="course-image image-responsive"
                        [src]="item.imagePath"
                        [alt]="item.name"
                      />
                            </div>
                      <div class="course-details">
                        <h5 class="title">{{ item?.name }}</h5>
                        <p class="description">
                          {{ item?.description | truncate: [25, "..."] }}
                        </p>
                        <div class="rating">
                          <i class="fas fa-star"></i>
                          <i class="fas fa-star"></i>
                          <i class="fas fa-star"></i>
                          <i class="fas fa-star"></i>
                          <i class="fas fa-star"></i>
                          <!-- <span class="d-inline-block average-rating"> 0</span> -->
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                          <h5 class="card-text">{{ item.price | currency }}</h5>

                          <button
                            type="button"
                            class="btn"
                            (click)="addItemToCart(item)"
                            [class.btn-outline-primary]="itemInCart(item).length"
                            routerLinkActive="active"
                          >
                            <i class="fas fa-shopping-cart"></i>
                          </button>
                        </div>
                        <br>

                          </div>

                    </div>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      </main>
